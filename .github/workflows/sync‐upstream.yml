name: Sync from original repo

on:
  schedule:
    - cron: '*/5 * * * *'   # every 30 minutes; adjust if you want less frequent
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0         # fetch full history

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/FunZhengBin/AI_SocialMedia.git
          git fetch upstream

      - name: Merge upstream/main into origin/main
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories --no-edit || echo "Nothing to merge"
          git push origin main
